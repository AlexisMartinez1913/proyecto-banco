<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/styles.css">
    <title>Transferencias</title>
</head>
<body>
    <header class="title">
        <h4>Transferencias</h4>
    </header>

    <main>
        <section class="cont-tran">
            <section class="contform-t">
                <form action="" class="form-tran">
                    <img src="./img/transferir.png" class="logo-form" alt="imagen-transferir-dinero">
                    <section class="registros">
                        <input type="text"  id="nombre" placeholder="Nombre de quien recibe">
                        <input type="email"  id="correo" placeholder="Correo Electronico">

                    </section>

                    <section class="registros">
                        <input type="number"  id="numerocuenta" placeholder="Nombre De Cuenta">
                        <select name="tipocuenta" id="tipocuenta">
                            <option value="0">Tipo De Cuenta</option>
                            <option value="ahorros">Ahorros</option>
                            <option value="corriente">Corriente</option>
                        </select>
                    </section>

                    <section class="registros">
                        <select name="bancos"  id="bancos">
                            <option value="0">Banco</option>
                            <option value="bancolombia">Bancolombia</option>
                            <option value="bancobogota">Banco De Bogotá</option>
                            <option value="Davivienda">Davivienda</option>
                            <option value="bbva">BBVA</option>
                            <option value="colpatria">Scotiabank Colpatria</option>
                            <option value="itau">Banco Itaú</option>

                        </select>
                        <input type="number"  id="monto" placeholder="Monto a transferir">
                        

                    </section>
                    <section>
                        <input type="submit" value="Transferir Dinero">
                    </section>

                </form>

            </section>

        </section>
    </main>

    <footer>
        <p>Desarrollador: Jhony Alexis Martinez</p>
        <p>Introducción a la programación</p>
        <p>CESDE</p>
        <p>2023</p>

    </footer>
    
</body>
</html>
